http {
    include       mime.types; # Standard-MIME-Typen einbinden
    default_type  application/octet-stream; # Fallback-MIME-Typ

    server {
        listen 80;
        server_name dish-list.de www.dish-list.de;

        # Pfad zur Angular-Anwendung
        root /var/www/dish-list; 
        index index.html;

        # API-Anfragen an das Backend weiterleiten
        location /api/ {
            proxy_pass http://LoadBalancerDishlist-582547402.eu-central-1.elb.amazonaws.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Statische Dateien (Angular-App) und Fallback auf index.html für unbekannte Routen
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"; # Caching verhindern
        }

        # Fehlerseiten
        error_page 404 /index.html; # Angular-Umleitung bei 404
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html; # Fehlerseite, falls benötigt
        }

        # Sicherheitseinstellungen
        add_header X-Content-Type-Options "nosniff" always; # MIME-Typ-Prüfung erzwingen
        add_header X-Frame-Options "DENY" always; # Clickjacking verhindern
        add_header X-XSS-Protection "1; mode=block" always; # XSS-Schutz aktivieren
    }
}
