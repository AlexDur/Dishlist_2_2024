
<div class="grid-container">
  <!--() ist Event-Bindung. gefilterteRezepte ist Output-Event von Seitenleiste.-->
  <!--Handler "onRe..($event)" wird aufgerufen, wenn gefiltRez...von app-seit. emittiert wird-->
  <!--$event enthält das Datenobjekt, das vom Event Emitter gesendet wird; hier die gefilterten Rezepte-->
  <app-seitenleiste (gefilterteRezepte)="onRezepteFiltered($event)"></app-seitenleiste>

  <!--[] ist Property-Binding. Wert auf rechter Seite der Gleichung wird an Eigenschaft auf linker Seite übergeben-->
  <!--[] als einseitige Bindung von Elter zu Kind. Dabei ist gefilterteRezepte e. @Input()-Eigenschaft in der ListeninhaltK-->
  <!--rezepte gespeichert in LContainer werden weitergeben an LInhalt. Wenn rezepte in LContainer aktualisiert wird, dann auch gefilterteRezepte in LInhalt-->
  <app-listeninhalt [gefilterteRezepte]="rezepte"></app-listeninhalt>
</div>
