<div class="screen">

  <div class="zentriertes-formular">

    <h1 (click)="navigateListe($event)">Registrierung</h1>
    <!--<form (ngSubmit)="signinUser">-->
    <form>
      <div class="p-fluid">
        <div class="p-field">
          <input class="inputfeld" placeholder="E-Mail" type="text" id="email"  required name="email"  pInputText><!--[(ngModel)]="user.name"-->
        </div>
        <div class="p-field">
          <input class="inputfeld" placeholder="Passwort" type="text" id="passwort"  required name="passwort"  pInputText><!--[(ngModel)]="user.name"-->
        </div>

        <button  class="intro-button" type="submit" pButton>Registrieren</button> <!--(click)="handleClick($event)"-->
      </div>
    </form>

  </div>

</div>
