<div>
  <h3 class="hellgruen">Gerichtart</h3>
  <div class="p-field-checkbox" *ngFor="let type of gerichtArten; let i = index">
    <p-checkbox [value]="type" [(ngModel)]="selectedGerichtarten[i]" inputId="type_{{i}}"></p-checkbox>
    <label for="type_{{i}}" class="label-abstand">{{ type.label }} ({{ type.count }})</label>
  </div>
</div>
