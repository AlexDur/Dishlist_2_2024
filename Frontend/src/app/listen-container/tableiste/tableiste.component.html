<div class="tab-bar" >

  <button class="tab p-0 pl-1"
          data-tooltip="Demnächst verfügbar"
          (click)="toggleTooltip($event)">
    <i class="pi pi-android"></i>
    <span>Wish-A-Dish</span>
  </button>

  <div class="tab">
    <app-rezept-hinzufuegen-button></app-rezept-hinzufuegen-button>
  </div>

  <div class="tab" (click)="navigateListe($event)">
    <i class="pi pi-bars"></i>
    <span>DishList</span>
  </div>

  <button class="tab p-0"  (click)="navigateDatenschutz($event)">
    <i class="pi pi-cog"></i>
    <span>Konto</span>
  </button>

  <button class="tab logout-button p-0" (click)="logoutUser($event)">
    <i class="pi pi-sign-out"></i>
    <span>Logout</span>
  </button>
</div>
