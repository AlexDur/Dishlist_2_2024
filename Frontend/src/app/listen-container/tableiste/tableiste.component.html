<div class="tab-bar" >

  <button class="tab p-0 pl-1"  (click)="toggleOverlay($event)">
    <i class="pi pi-android"></i>
    <span>Wish-A-Dish</span>
  </button>

  <div *ngIf="isOverlayVisible" class="custom-overlay-spoon" (click)="closeOverlay($event)" (touchstart)="closeOverlay($event)">
    <div class="overlay-content-spoon" (click)="stopPropagation($event)">
      <!-- Schließen-Button -->
      <button class="overlay-close-button" (click)="closeOverlayButton($event)">X</button>

      <div class="overlay-content-inner">
        <!-- Rezeptliste -->
        <div *ngIf="rezepte.length > 0; else noRecipes" class="recipe-list">
          <div *ngFor="let rezept of rezepte" class="recipe-item">
            <img *ngIf="rezept.image" [src]="rezept.image" alt="{{ rezept.name }}" class="recipe-image" />
            <div class="recipe-details">
              <h3 class="recipe-title">{{ rezept.name }}</h3>
              <a [href]="rezept.bildUrl" target="_blank" rel="noopener noreferrer" class="recipe-link">
                Rezept ansehen
              </a>
            </div>
          </div>
        </div>

        <!-- Falls keine Rezepte vorhanden sind -->
        <ng-template #noRecipes>
          <div class="no-recipes-message">Keine Rezepte verfügbar</div>
        </ng-template>
      </div>
    </div>
  </div>


  <div class="tab">
    <app-rezept-hinzufuegen-button></app-rezept-hinzufuegen-button>
  </div>

  <div class="tab" (click)="navigateListe($event)">
    <i class="pi pi-bars"></i>
    <span>DishList</span>
  </div>

<!--  <button class="tab p-0"  (click)="navigateDatenschutz($event)">
    <i class="pi pi-cog"></i>
    <span>Konto</span>
  </button>-->

  <button class="tab logout-button p-0" (click)="logoutUser($event)">
    <i class="pi pi-sign-out"></i>
    <span>Logout</span>
  </button>
</div>
