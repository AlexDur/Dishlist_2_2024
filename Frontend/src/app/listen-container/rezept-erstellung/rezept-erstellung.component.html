<div class="rezept-erstellung">
  <div class="rezept-formular">
    <button class="close-button" (click)="navigateContainer($event)" style="position: absolute; top: 10px; right: 10px;">X</button>
    <h1>Rezepterstellung</h1>
    <form (ngSubmit)="saveChanges(newRecipe)">
      <div class="p-fluid">
        <div class="p-field">
          <input class="inputfeld" placeholder="Rezeptname" type="text" id="rezeptname" name="rezeptname" [(ngModel)]="newRecipe.name" pInputText>
        </div>
        <div class="p-field">
          <input class="inputfeld" placeholder="Onlineadresse" type="text" id="onlineadresse" name="onlineadresse" [(ngModel)]="newRecipe.onlineAdresse" pInputText>
        </div>
        <div class="p-field toggle-buttons-container">
        <p-toggleButton
          [(ngModel)]="newRecipe.vorspeise"
          name="vorspeise"
          onLabel="Vorspeise"
          offLabel="Vorspeise"
          [ngModelOptions]="{standalone: true}">
        </p-toggleButton>
        <p-toggleButton
          [(ngModel)]="newRecipe.hauptgang"
          name="hauptgang"
          onLabel="Hauptgang"
          offLabel="Hauptgang"
          [ngModelOptions]="{standalone: true}">
        </p-toggleButton>
        <p-toggleButton
          [(ngModel)]="newRecipe.nachtisch"
          name="nachtisch"
          onLabel="Nachtisch"
          offLabel="Nachtisch"
          [ngModelOptions]="{standalone: true}">
        </p-toggleButton>
      </div>

        <button (click)="handleClick($event)" class="intro-button" type="submit" pButton>Neues Rezept hinzuf√ºgen</button>
      </div>
    </form>
  </div>
</div>
