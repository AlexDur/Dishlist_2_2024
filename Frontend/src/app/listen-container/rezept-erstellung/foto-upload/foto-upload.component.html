<div class="foto-upload">
  <label class="upload-button-label" [ngClass]="{'bild-selected': isBildSelected}">
    <i class="pi pi-upload"></i>
    <input type="file" (change)="onFileSelected($event)" accept=".jpg,.jpeg,.png,.webp" />
  </label>

  <div *ngIf="isCropperVisible" class="image-cropper-overlay">  <div class="image-cropper-content">  <div class="neues-rezept">Bild zuschneiden</div>  <div class="image-cropper-container">  <div class="cropper">  <img #imageElement [src]="imageUrl" crossOrigin="anonymous" alt="Bild zur Bearbeitung" class="image-element"/>  </div>
    <div class="actions">
      <button class="cropper-button button-filled" (click)="cropImage()">Zuschneiden</button>
      <button class="cropper-button button-transparent" (click)="closeCropper()">Abbrechen</button>
    </div>
  </div>
  </div>
  </div>
</div>
