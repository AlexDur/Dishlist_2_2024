<div>
  <div>
    <div class="header">
      <div *ngIf="isMobile" class="seiten-ueberschrift">Dishes</div>
      <div class="such-container">

        <input
          type="text"
          [(ngModel)]="searchText"
          (input)="onSearchTextChange()"
          placeholder="Durchsuchen"
          class="suchfeld"
        />

      </div>

      <!-- Button zum Öffnen des Overlays -->
      <button (click)="toggleOverlay($event)"   class="filter-button">
        <i class="pi pi-sliders-h filter-icon"></i>
      </button>

      <!-- Overlay -->
      <div *ngIf="isOverlayVisible" class="custom-overlay" (click)="closeOverlay($event)" (touchstart)="closeOverlay($event)">
        <div class="overlay-content" (click)="stopPropagation($event)">
          <!-- Schließen-Button -->
          <button class="overlay-close-button" (click)="closeOverlayButton($event)">X</button>

          <!-- Filter-Inhalte -->
          <div class="dropdown-content">
              <div class="filter-column">
                <div class="dropdown-content-title">Mahlzeit</div>
                <div *ngFor="let art of getGerichtartenTags(); trackBy: trackById">
                  <div class="checkbox-label-container">
                    <p-checkbox
                      [binary]="true"
                      [disabled]="art.disabled || false"
                      (onChange)="toggleTagInSidebar(art);"
                      inputId="type_{{ art.label }}">
                    </p-checkbox>
                    <label class="label-dropdown" for="type_{{ art.label }}">
                      {{ art.label }} ({{ art.count }})
                    </label>
                  </div>
                </div>
              </div>


              <!--Küche-->
              <div class="filter-column">
                <div class="dropdown-content-title">Küche</div>
                <div *ngFor="let type of getKuechenTags(); let i = index">
                  <div class="checkbox-label-container">
                    <p-checkbox
                      [binary]="true"
                      [disabled]="type.disabled || false"
                      (onChange)="toggleTagInSidebar(type);"
                      inputId="type_{{ i }}">
                    </p-checkbox>
                    <label class="label-dropdown" for="type_{{ i }}">
                      {{ type.label }} ({{ type.count }})
                    </label>
                  </div>
                </div>
              </div>

              <!--Nährwert-->
              <div class="filter-column">
                <div class="dropdown-content-title">Nährwert</div>
                <div *ngFor="let type of getNaehrwertTags(); let i = index">
                  <div class="checkbox-label-container">
                    <p-checkbox
                      [binary]="true"
                      [disabled]="type.disabled || false"
                      (onChange)="toggleTagInSidebar(type);"
                      inputId="type_{{ i }}">
                    </p-checkbox>
                    <label class="label-dropdown" for="type_{{ i }}">
                      {{ type.label }} ({{ type.count }})
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  </div>
