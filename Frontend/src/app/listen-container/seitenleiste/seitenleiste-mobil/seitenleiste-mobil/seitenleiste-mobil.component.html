<div class="seitenleiste">
  <h3 class="hellgruen">Gangart</h3>
  <div class="mahlzeiten">
  <div class="p-field-checkbox" *ngFor="let art of gerichtArten; let i = index">
    <p-checkbox [value]="art" [(ngModel)]="selectedGerichtarten[i]" (ngModelChange)="toggleGerichtsart(art.label)" inputId="type_{{i}}"></p-checkbox>
    <label for="type_{{i}}" class="label-abstand">{{ art.label }} ({{ art.count }})</label>
  </div>
  </div>
</div>
