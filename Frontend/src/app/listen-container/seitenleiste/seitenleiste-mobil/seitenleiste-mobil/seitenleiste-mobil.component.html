<div class="seitenleiste">
  <h3 class="weiss">Mahlzeit</h3>
  <div class="filter-anzeige">
    <div class="p-field-checkbox" *ngFor="let art of getGerichtartenTags(); trackBy: trackById">
      <p-checkbox
        [(ngModel)]="art.selected"
        [binary]="true"
        (onChange)="toggleTag(art)"
        inputId="type_{{art.label}}">
      </p-checkbox>
      <label for="type_{{art.label}}" class="label-abstand">
        <span>{{ art.label }}</span><br>
        <span class="count">({{ art.count }})</span>
      </label>
    </div>
  </div>

  <div>
    <h3 class="weiss">Internationale KÃ¼chen</h3>
    <div class="filter-anzeige">
      <div class="p-field-checkbox" *ngFor="let type of getKuechenTags(); let i = index">
        <p-checkbox [value]="type" [(ngModel)]="type.selected" inputId="type_{{i}}" (onChange)="toggleTag(type)"></p-checkbox>
        <label for="type_{{i}}" class="label-abstand">{{ type.label }} ({{ type.count }})</label>
      </div>
    </div>
  </div>
</div>
