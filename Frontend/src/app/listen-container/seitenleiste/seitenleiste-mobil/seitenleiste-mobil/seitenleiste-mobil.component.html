<div>
  <div>
    <div class="header">
      <div class="such-container" [class.expanded]="isSearchFieldVisible">
       <button (click)="toggleSearchField()" class="container-such-icon-button">
        <i class="pi pi-search such-icon-button"></i>
       </button>
         <input
          *ngIf="isSearchFieldVisible"
          [(ngModel)]="searchText"
          (input)="onSearchTextChange()"
          type="text"
          class="suchfeld"
          placeholder="Suche..."
          #searchInput
        />
      </div>

      <button *ngIf="isMobile" (click)="toggleGrid()" class="grid-switch">
        <i class="pi pi-th-large filter-icon"></i>
      </button>

      <button (click)="toggleCardView()" class="actionButtons-switch">
        <i class="pi pi-eye filter-icon"></i>
      </button>

      <!-- Button zum Öffnen des Overlays -->
      <button (click)="toggleOverlay($event)"   class="filter-button">
        <i class="pi pi-sliders-h filter-icon"></i>
      </button>

      <!-- Overlay -->
      <div *ngIf="isOverlayVisible" class="custom-overlay" (click)="closeOverlay($event)" (touchstart)="closeOverlay($event)">
        <div class="overlay-content" (click)="stopPropagation($event)">
          <!-- Schließen-Button -->
          <button class="overlay-close-button" (click)="closeOverlayButton($event)">X</button>

          <!-- Filter-Inhalte -->
          <div class="dropdown-content">
              <div class="filter-column">
                <div class="dropdown-content-title">Mahlzeit</div>
                <div *ngFor="let art of getGerichtartenTags(); trackBy: trackById">
                  <div class="checkbox-label-container">
                    <p-checkbox
                      [binary]="true"
                      [ngModel]="art.selected"
                      [disabled]="art.disabled || false"
                      (onChange)="toggleTagInSidebar(art);"
                      inputId="type_{{ art.label }}">
                    </p-checkbox>
                    <label class="label-dropdown" for="type_{{ art.label }}">
                      {{ art.label }} ({{ art.count }})
                    </label>
                  </div>
                </div>
              </div>


              <!--Küche-->
              <div class="filter-column">
                <div class="dropdown-content-title">Landesküche</div>
                <div *ngFor="let type of getKuechenTags(); let i = index">
                  <div class="checkbox-label-container">
                    <p-checkbox
                      [binary]="true"
                      [ngModel]="type.selected"
                      [disabled]="type.disabled || false"
                      (onChange)="toggleTagInSidebar(type);"
                      inputId="type_{{ i }}">
                    </p-checkbox>
                    <label class="label-dropdown" for="type_{{ i }}">
                      {{ type.label }} ({{ type.count }})
                    </label>
                  </div>
                </div>
              </div>

              <div class="filter-column">
                <div class="dropdown-content-title">Ernährungsweise</div>
                <div *ngFor="let type of getErnaehrungsweiseTags(); let i = index">
                  <div class="checkbox-label-container">
                    <p-checkbox
                      [binary]="true"
                      [ngModel]="type.selected"
                      [disabled]="type.disabled || false"
                      (onChange)="toggleTagInSidebar(type);"
                      inputId="type_{{ i }}">
                    </p-checkbox>
                    <label class="label-dropdown" for="type_{{ i }}">
                      {{ type.label }} ({{ type.count }})
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  </div>
