http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name the-dishlist.com www.the-dishlist.com;

        # Pfad zur Angular-Anwendung
        root /var/www/dish-list;
        index index.html;

        # API-Anfragen an das Backend weiterleiten
        location /api/ {
            proxy_pass http://LoadBalancerDishlist-582547402.eu-central-1.elb.amazonaws.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Statische Dateien (Angular-App) + Fallback auf index.html für SPAs
        location / {
            try_files $uri /index.html;
        }

        # Caching für statische Assets (verbessert Performance)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public, max-age=15552000, immutable";
        }

        # Sicherheitseinstellungen
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
