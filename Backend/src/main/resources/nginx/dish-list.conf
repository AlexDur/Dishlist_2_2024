server {
    listen 80;
    server_name the-dishlist.com www.the-dishlist.com;

    root /app/static;
    index index.html;

    # Haupt-Location für deine Web-App
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Location für die statischen Dateien
    location /static/ {
        # Alias für die statischen Dateien im Container
        alias /app/static/;
        add_header Cache-Control "public, max-age=86400";
    }

    # API-Weiterleitung zu CloudFront
    location /api/ {
        proxy_pass http://d2ea1po1lh6v0r.cloudfront.net/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fehlerseiten-Weiterleitung
    error_page 404 /index.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Sicherheitseinstellungen
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
}